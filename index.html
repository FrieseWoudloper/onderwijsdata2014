        var highlightLayer;

        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }

            highlightLayer.openPopup();
        }

        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });

        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[50.712112896185104,2.2521972656250004],[53.537042913738745,9.591064453125002]]);

        var hash = new L.Hash(map);

        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.www.toolserver.org/tiles/bw-mapnik/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });

        basemap0.addTo(map);

        function setBounds() {
        }

        function geoJson2heat(geojson, weight) {
          return geojson.features.map(function(feature) {
            return [
              feature.geometry.coordinates[1],
              feature.geometry.coordinates[0],
              feature.properties[weight]
            ];
          });
        }

        function round(value, precision) {
          var multiplier = Math.pow(10, precision || 0);
          return Math.round(value * multiplier) / multiplier;
        }

        <!-- Subsidies -->

        function pop_Subsidies(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                    layer.setStyle(style_Subsidies(feature));
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table class="info" width="250">\
                    <tr>\
                        <td colspan="2">Gemeente ' + (feature.properties['GEMEENTENAAM'] !== null ? Autolinker.link(String(feature.properties['GEMEENTENAAM'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">Subsidies (x duizend): € ' + (feature.properties['TOT_SUBSIDIES'] !== null ? Autolinker.link(String(round(feature.properties['TOT_SUBSIDIES'], 1))) : '') + '</td>\
                    </tr>\
            </table>';
            layer.bindPopup(popupContent);
        }

            switch(feature.properties['TOT_SUBSIDIES_CAT']) {

                    return {
                pane: 'pane_Subsidies',

                color: 'rgba(0,0,0,1.0)',

                lineJoin: 'miter',
                weight: 1.0,
                fillOpacity: 1,
                fillColor: 'rgba(254,235,226,1.0)',
            }
                    break;
                case '0 - 25':

        name: 'Totaalgeldstromen'
    });
        bounds_group.addLayer(layer_Totaalgeldstromen);
        map.addLayer(layer_Totaalgeldstromen);

        map.on('overlayremove', function(a) {
          var arr = bounds_group.getLayers();
          count = 0;
          for (var i = 0; i < 7; i++) {if (map.hasLayer(arr[i])) {count = count + 1;}}
          if (count == 0) {document.getElementById("info").innerHTML = 'Selecteer een kaartlaag'; document.getElementById("legenda").innerHTML = '&nbsp;'; checked_layer = '';}
        });

       var checked_layer = 'Totaalgeldstromen';

        map.on('overlayadd', function(a) {
           var checks = document.querySelectorAll('[type = "checkbox"]'), i;
            if (a.layer.options.name == 'Totaalgeldstromen') {if (checked_layer != 'Totaalgeldstromen') {document.getElementById("info").innerHTML = metadata_Totaalgeldstromen; document.getElementById("legenda").innerHTML = legenda_Totaalgeldstromen; checked_layer = 'Totaalgeldstromen';}} else {checks[0].checked = false;}

                                              'Gemeentefonds (miljoen €)<br />': layer_Gemeentefonds,
                                              'Gemeenterekening (miljoen €)<br />': layer_Gemeenterekening,
                                              'GOAB (miljoen €)<br />': layer_GOAB,
                                              'Subsidies (duizend €)<br />': layer_Subsidies,
